<body>

        <form>

                <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/lock-2.png" alt="lock-2" />
                <a href="?">Esqueci minha senha</a>
            </div>

            <button type="submit" class="Submit-button">Entrar</button>

            <div class="register">
